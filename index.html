<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="questions">
            <div class="question one">
                <h2>W którym roku była bitwa pod Grunwaldem?</h2>
                <div>
                    <p>a) 1440</p><button data-check='false'>A</button>
                </div>
                <div>
                    <p> b) 1410</p> <button class="correct" data-check='true'>B</button>
                </div>
                <div>
                    <p> c) 1532</p><button data-check='false'>C</button>
                </div>
            </div>
            <div class="question two">
                <h2>Wzór chemiczny soli kuchennej to:</h2>
                <div>
                    <p>b) NaCl</p> <button class="correct" data-check='true'>A</button>
                </div>
                <div>
                    <p>b) NaK</p> <button data-check='false'>B</button>
                </div>
                <div>
                    <p>c) NaCa</p><button data-check='false'>C</button>
                </div>
            </div>
            <div class="question three">
                <h2>Firma Glock produkuje:</h2>
                <div>
                    <p>a) motocykle</p><button data-check='false'>A</button>
                </div>
                <div>
                    <p>b) sprzęt kuchenny</p> <button data-check='false'>B</button>
                </div>
                <div>
                    <p>c) broń palną</p><button class="correct" data-check='true'>C</button>
                </div>
            </div>



        </section>
        <section class="results">
            <button class="check">Sprawdź odpowiedzi</button>
            <h2 class="result">Poprawne odpowiedzi:</h2>
            <button class="restart">Zagraj ponownie</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
